# --- App ---
server.port=${SERVER_PORT:8080}
spring.application.name=demo

# --- DataSource Oracle (parametrized by environment variables) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@a8qye6ta3deuch8t_tp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA/Hibernate ---
# Explicit dialect avoids failure when JDBC metadata isn't available (e.g., in tests/CI)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none

